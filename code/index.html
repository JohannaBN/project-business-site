    <!-- Header with video with text -->

        <p> Hello </p>

          <source src="./assets/disco_ball_shining.mp4"
           type="video/mp4"/>

        </div>

    <!-- Section with images and information -->

    <section class="info">

    <!-- Section with form -->

    <section class="form">
      <form action="http:/httpbin.org/" method="POST">
        <div class="name">
          <label>Name 
            <input type="text"
            name="name"
            placeholder="Write your name"
            required>
          </label>
        </div>
        
        <div class="phonenumber">
          <label>Phonenumber 
            <input type="text" 
            name="phonenumber"
            placeholder="Write your phone number"
            required>
          </label>
        </div>

        <div class="name">
          <label>Email address
            <input type="email" 
            name="email"
            placeholder="Write your email adress"
            required>
          </label>
        </div>

        <div class="checkbox">
          <h3>Choose your meal</h3>

          <label>Meat
            <input type="radio" name="food" value="meat">
        

          <label>Fish
            <input type="radio" name="food" value="fish">
        

          <label>Vegetarian
            <input type="radio" name="food" value="vegetarian">
         
        </div>


        <div class="allergies">
          <p>If you have any allergies or other food preferences you can write it here</p>
          <label> 
            <input type="text" name="allergies">
        </div>

        <input type="submit" value="Submit">
        
      </form>
    </section>
